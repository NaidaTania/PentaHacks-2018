{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'blog/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'blog/img/logoico.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>VIDCHER</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'blog/css/animate.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'blog/css/paper-dashboard.css' %}" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'blog/css/demo.css' %}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'blog/css/themify-icons.css' %}" rel="stylesheet">

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text"> VIDCHER </a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="../dashboard">
                            <i class="ti-panel"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="../data">
                            <i class="ti-view-list-alt"></i>
                            <p>Data</p>
                        </a>
                    </li>
                    <li>
                        <a href="../settings">
                            <i class="ti-user"></i>
                            <p>Settings</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            {% block content %}{% endblock %}

            <footer class="footer">
                <div class="container-fluid">
                    <div class="copyright pull-right">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>
                    </div>
            </footer>

        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="{% static 'blog/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static 'blog/js/bootstrap-checkbox-radio.js' %}"></script>

<!--  Charts Plugin -->
<script src="{% static 'blogjs/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'blog/js/bootstrap-notify.js' %}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="{% static 'blog/js/paper-dashboard.js' %}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'blog/js/demo.js' %}"></script>

</html>
